apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  labels:
    app: {{APP_NAME}}
spec:
  replicas: {{REPLICAS}}
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
{{NODE_SELECTOR}}{{IMAGE_PULL_SECRETS}}      containers:
      - name: {{APP_NAME}}
        image: {{APP_NAME}}
        ports:
        - containerPort: {{CONTAINER_PORT}}
        envFrom:
        - secretRef:
            name: {{SECRET_NAME}}
            optional: true